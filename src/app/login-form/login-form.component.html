<div class="container">
    <div class="signUpCard">
      <form #signupForm="ngForm">
        <h2 class="heading">Log In</h2>
  
        <label class="label">Email</label>
        <input
          type="email"
          name="email"
          placeholder="Enter your email address"
          [(ngModel)]="email"
          class="formInput"
          maxlength="60"
          required
        />
  
        <label class="label">Password</label>
        <input
          type="password"
          name="password"
          placeholder="Choose a password"
          [(ngModel)]="password"
          class="formInput"
          required
        />

      </form>
  
      <button
        [disabled]="!signupForm.form.valid"
        type="submit"
        (click)="logIn()"
        mat-raised-button
        color="primary"
        class="btn"
        id="btn-signUp"
      >
        Sign Up
      </button>
      <p>{{errorMsg}}</p>
    </div>
  </div>
